<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR #{pr_number} - Code Review Report</title>
</head>
<body>
    <header>
        <h1>PR #{pr_number} - Code Review Report</h1>
        <div>Generated: {generated_time}</div>
    </header>

    <section>
        <h2>WCAG Compliance Check</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>WCAG Criterion</th>
                    <th>Status</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody>
                {wcag_table_rows}
            </tbody>
        </table>
    </section>

    <section>
        <h2>Summary</h2>
        {summary_cards}
    </section>

    <section>
        <h2>Issues</h2>
        {content}
    </section>
</body>
</html>
